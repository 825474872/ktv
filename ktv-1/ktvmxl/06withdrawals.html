    <button class="button button-clear">
        <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">余额提现</h1>
</ion-header-bar>

<ion-content>
    <ion-list>
        <ion-item class="item-avatar item-button-right">
            <img src="img/S14.png" alt="">
            中国工商银行 <br>
            <span style="color: #ccc">尾号0765储蓄卡</span>
            <button class="button button-clear  button-dark">
                <i class="icon ion-ios-arrow-right"></i>
            </button>

        </ion-item>
        <label class="item item-input">
            <span class="input-label">提现金额</span>
            <input type="text" placeholder="最高可提现 888.00元">
        </label>
    </ion-list>
    <div class="row">
        <button class="button button-block button-royal">确认提现</button>
    </div>
    <p>提现规则</p>
    <p>1、重量限定：单件货物重量不得>25kg</p>
    <p>2、体积限定：单件货物体积不得>0.4m<sup>3</sup></p>
    <p>3、配送距离：仅限当地市区范围内。</p>
    <p>4、计价规则：3公里范围内，每单12元；3-10公里之间，每公里加1元；
        超出10公里后，每公里加2元。特殊行业价格会有浮动（如：蛋糕、数码）</p>
    <p>5、禁止发布有关涉及各种弓、弩、金属刀、剑制品（包含工艺品）等管制刀具的任务信息。</p>
    <p>6、不得包含易燃、易爆危险物品以及国家法令禁止，限制流通的物品。</p>
</ion-content>
