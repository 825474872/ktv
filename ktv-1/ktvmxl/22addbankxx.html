<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link href="css/src/style/ionic-citypicker.css" rel="stylesheet">-->
    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">
    <script src="js/lib/ionic1/js/ionic.bundle.min.js"></script>
    <script src="js/lib/ionic-citypicker/dist/ionic-citypicker.min.js"></script>
    <!--<script src="css/src/js/ionic-citydata.js"></script>-->
</head>
<style>
    .item {
        padding: 8px 16px;
    }

    .item-divider {
        padding-top: 7px;
        padding-bottom: 5px;
        min-height: 15px;
    }

    .b_a {
        font-size: 15px;
        color: #414141;
        float: left;
        /* height: 34px; */
        line-height: 34px;
    }

    .input_a {
        display: inline-block !important;
        min-width: 235px !important;
        padding-left: 5px !important;
        font-size: 15px !important;
        padding-top: 0 !important;
        /*line-height: 37px!important;*/
    }

    .button {
        min-height: 36px;
        line-height: 36px;
    }
</style>
<body ng-controller="myCtrl">
<ion-header-bar class="bar" style="background-image: url('img/bg.fw.png');
    background-repeat: inherit;">
    <button class="button button-clear button-light"><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title" style="color: #fff">添加银行卡</h1>
</ion-header-bar>
<ion-content>
    <ion-list>
        <ion-item class="item-divider"></ion-item>
        <ion-item>
            <b class="b_a">持卡人</b>
            <input type="text" placeholder="请填写持卡人本人姓名" class="input_a">
        </ion-item>
        <!--<ion-item>-->
            <!--<b class="b_a">卡类型</b>-->
            <!--<input type="text" placeholder="填写银行卡类型" class="input_a" options='vm.CityPickData1'>-->
            <ionic-city-picker options='vm.CityPickData1'></ionic-city-picker>
        <!--</ion-item>-->
        <ion-item>
            <b class="b_a">卡&nbsp;&nbsp; 号</b>
            <input type="text" placeholder="银行卡号" class="input_a">
        </ion-item>
        <ion-item>
            <b class="b_a">开户行</b>
            <input type="text" placeholder="填写开户银行" class="input_a">
        </ion-item>
        <ion-item></ion-item>
        <ion-item style="border: none">
            <button class="button button-block " style="background-color: #663399;color: #fff">提交</button>
        </ion-item>
    </ion-list>
    <!--<ion-item>-->
        <!--<ionic-city-picker options='vm.CityPickData1'></ionic-city-picker>-->
        <!--<ionic-city-picker options='vm.CityPickData2'></ionic-city-picker>-->
        <!--<ionic-city-picker options='vm.CityPickData3'></ionic-city-picker>-->
        <!--<ionic-city-picker options='vm.CityPickData4'></ionic-city-picker>-->
        <!--<div class="button button-positive button-block" ng-click="vm.change()">-->
            <!--修改城市-->
        <!--</div>-->
        <!--<div class="button button-positive button-block" ng-click="vm.sync()">-->
            <!--同步{{vm.CityPickData2.areaData}}-->
        <!--</div>-->
    <!--</ion-item>-->

</ion-content>


</body>
<script>
    var app = angular.module("myApp", ["ionic","ionic-citypicker"]);
    app.controller("myCtrl", function ($scope) {

            var vm=$scope.vm={};
            vm.cb = function () {
                console.log(vm.CityPickData1.areaData),
                console.log(vm.CityPickData2.areaData),
                console.log(vm.CityPickData3.areaData),
                console.log(vm.CityPickData4.areaData)
            }
            //例1
            vm.CityPickData1 = {
                areaData: [],
                backdrop: true,
                backdropClickToClose: true,
                defaultAreaData: ['江苏', '无锡', '江阴市'],
                buttonClicked: function () {
                    vm.cb()
                },
                tag: '-',
//                iconClass: 'ion-location',
//                title: '有icon的数据'
            }
//            //例2
            vm.CityPickData2 = {
                areaData: ['请选择城市'],
                title: '没有初始城市',
                hardwareBackButtonClose: false
            }
//            //例3
            vm.CityPickData3 = {
                areaData: [],
                defaultAreaData: ['江苏', '无锡', '江阴市'],
                title: '初始城市江苏无锡江阴市'
            }
            //例4
            vm.CityPickData4 = {
                areaData: [],
                title: '外部更改值',
                watchChange: true
            }
            vm.change = function () {
                console.log('change')
                vm.CityPickData4.areaData = ['上海', '徐汇区']
            }
            vm.sync = function () {
                console.log('sync')
                vm.CityPickData4.areaData = vm.CityPickData2.areaData
            }
    })
</script>
</html>
