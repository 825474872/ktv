<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">
    <script src="js/lib/ionic1/js/ionic.bundle.js"></script>
    <style>
        .news1{
            background:url("images/imgb/未命名-16.png");

        .news1 button img{

        }
        body{

        }
        .auditimg1{
            width:200px;
            margin:0 auto;
            text-align: center;
            margin-top:100px;
        }
        .auditimg1 img{
            width:160px;
            height:106px;
        }
        .auditimg1 p{
            padding-left: 10px;
            padding-top: 10px;
            color:#666

        }
        .divvb{
            width:100%;
            height:200px;
        }
        .overflow-scroll>.scroll{
            height:200px;
        }
        .tabs{

            top:40px
        }
        .list{
            width:100%;
            margin-top: -10px;
        }
        .chakan div{
            float: left;
            width:100%;
        }

        .img1{
            width:60px;
            height:40px;
            float: right;
            margin-right: 10px;
            margin-top:-40px;
        }
        .img2{
            width:15px;
            height:15px;
        }
        hr{
            width:95%;
        }
        .button{
            border-color: purple;
            background:white;
            padding: 0;
            color:purple;
            width:70px;
            min-height:20px;
            line-height:30px;
            font-size: 14px;
            float: right;
            margin-top: -30px;

        }
        .div3{
            margin-top:10px;
        }
        .item{
            padding: 10px;

        }
        .item:nth-of-type(2){

        }
        .item:nth-of-type(3){
            margin-top: 10px;
        }
        .div5{
            float: left;
        }
        button.button-clear{
            margin-top:0px;
        }

    </style>
</head>
<body>
<ion-header-bar class=" news1">

<ion-subheader-bar class="has-header">

    </ion-tabs>
</ion-subheader-bar>
<ion-content class="has-subheader">

    <ion-list class="chakan list list-inset">
        <ion-item>
            <div class="div5">
                <h2>麦克疯量贩式KTV6小时欢唱</h2>

            <div>
                <hr>
                <div class="div3">
                    <img src="images/imgb/未命名-47.png" alt="" class="img2">
                    <span>2016-02-28</span>

        </ion-item>
        <ion-item>
            <div>
                <h2>糖果KTV6小时夜场欢唱</h2>

            <div>
                <hr>
                <div class="div3">
                    <img src="images/imgb/未命名-47.png" alt="" class="img2">
                    <span>2016-02-28</span>
                </div>
                <button class="button">查看劵码</button>
            </div>
        </ion-item>
        <ion-item>
            <div>
                <h2>糖果KTV6小时夜场欢唱</h2>
                <p>数量：1 总价：￥68</p>
            </div>
            <img src="images/imgb/未命名-44.png" alt="" class="img1">
            <div>
                <hr>
                <div class="div3">
                    <img src="images/imgb/未命名-47.png" alt="" class="img2">
                    <span>2016-02-28</span>
                </div>
                <button class="button">查看劵码</button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<script>
    var app=angular.module("myApp",["ionic"]);
    app.config(["$stateProvider","$urlRouterProvider","$ionicConfigProvider",
        function ($stateProvider,$urlRouterProvider,$ionicConfigProvider) {
            // 解决android手机tabs选项卡刷新后出现在浏览器上边的问题
            $ionicConfigProvider.platform.ios.tabs.style('standard');
            $ionicConfigProvider.platform.ios.tabs.position('bottom');
            $ionicConfigProvider.platform.android.tabs.style('standard');
            $ionicConfigProvider.platform.android.tabs.position('standard');
            $ionicConfigProvider.platform.ios.navBar.alignTitle('center');
            $ionicConfigProvider.platform.android.navBar.alignTitle('left');
            $ionicConfigProvider.platform.ios.backButton.previousTitleText('').icon('ion-ios-arrow-thin-left');
            $ionicConfigProvider.platform.android.backButton.previousTitleText('').icon('ion-android-arrow-back');
            $ionicConfigProvider.platform.ios.views.transition('ios');
            $ionicConfigProvider.platform.android.views.transition('android');
            /* *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  *  * */
        }])
</script>
</body>
</html>
