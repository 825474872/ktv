<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="js/lib/ionic1/css/ionic.min.css">
    <link rel="stylesheet" href="css/media-100.css">
    <script src="js/lib/ionic1/js/ionic.bundle.min.js"></script>
    <style>

        a{
            text-decoration: none;
        }
        .bat_top{
            background: url("images/imgh/1.png")!important;
            background-size: 100%!important;
            align-title:center;
        }
        .conTent h4{
            text-align: center;
        }
        .butdiv{
            margin-top: 2rem;
        }
        .butdiv>button{
            background-color: #639!important;
        }
        .conTent h5{
            color: #999!important;
        }
    </style>
</head>
<body ng-controller="myCtrl">
    <ion-header-bar class="bat_top bar bar-royal">
        <button class="button button-clear"><i class="icon ion-ios-arrow-left"></i></button>
        <h1 class="title">意见反馈</h1>
    </ion-header-bar>
    <ion-content class="conTent list-inset">
        <h5>请提供您的宝贵意见，我们非常感谢！</h5>
        <div class="butdiv">
            <button class="buTton button button-royal button-full">确认提交</button>
        </div>
    </ion-content>
</body>
<script>
    var app=angular.module("myApp",["ionic"]);
    app.controller("myCtrl",["$scope",function ($scope) {

    }])
</script>
</html>
